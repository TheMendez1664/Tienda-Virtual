<div class="modal-header">
    <h4 class="modal-title">{{ isEditMode ? 'Editar Producto' : 'Registrar Producto' }}</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss()"></button>
</div>
<div class="modal-body">
    <form [formGroup]="productoForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label for="nombre_producto" class="form-label">Nombre del Producto</label>
            <input type="text" class="form-control" id="nombre_producto" formControlName="nombre_producto" [ngClass]="{'is-invalid': submitted && f['nombre_producto'].errors}">
            <div *ngIf="submitted && f['nombre_producto'].errors" class="invalid-feedback">El nombre del producto es requerido</div>
        </div>
        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción</label>
            <textarea class="form-control" id="descripcion" formControlName="descripcion"></textarea>
        </div>
        <div class="mb-3">
            <label for="precio" class="form-label">Precio</label>
            <input type="number" class="form-control" id="precio" formControlName="precio" [ngClass]="{'is-invalid': submitted && f['precio'].errors}">
            <div *ngIf="submitted && f['precio'].errors" class="invalid-feedback">El precio es requerido y debe ser mayor o igual a 0</div>
        </div>
        <div class="mb-3">
            <label for="categoria_id" class="form-label">Categoría</label>
            <select class="form-control" id="categoria_id" formControlName="categoria_id" [ngClass]="{'is-invalid': submitted && f['categoria_id'].errors}">
                <option value="" disabled>Seleccione una categoría</option>
                <option *ngFor="let categoria of categorias" [value]="categoria.id_categoria">{{ categoria.nombre_categoria }}</option>
            </select>
            <div *ngIf="submitted && f['categoria_id'].errors" class="invalid-feedback">Debe seleccionar una categoría</div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss()">Cancelar</button>
            <button type="submit" class="btn btn-primary">{{ isEditMode ? 'Actualizar' : 'Registrar' }}</button>
        </div>
    </form>
</div>
