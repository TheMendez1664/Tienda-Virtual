<p>categoria-form works!</p>
<div class="modal-header">
    <h4 class="modal-title">{{ isEditMode ? 'Editar Categoría' : 'Agregar Nueva Categoría' }}</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss()"></button>
</div>
<div class="modal-body">
    <form [formGroup]="categoriaForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label for="nombre_categoria" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre_categoria" formControlName="nombre_categoria"
                [ngClass]="{'is-invalid': submitted && f['nombre_categoria'].errors}">
            <div *ngIf="submitted && f['nombre_categoria'].errors" class="invalid-feedback">
                El nombre de la categoría es obligatorio.
            </div>
        </div>
        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción</label>
            <textarea class="form-control" id="descripcion" formControlName="descripcion"
                [ngClass]="{'is-invalid': submitted && f['descripcion'].errors}"></textarea>
            <div *ngIf="submitted && f['descripcion'].errors" class="invalid-feedback">
                La descripción es obligatoria.
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss()">Cancelar</button>
            <button type="submit" class="btn btn-primary">
                {{ isEditMode ? 'Actualizar Categoría' : 'Guardar Categoría' }}
            </button>
        </div>
    </form>
</div>
