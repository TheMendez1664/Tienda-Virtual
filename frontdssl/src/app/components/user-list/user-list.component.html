<div class="container">
    <h3>Formulario de Usuario</h3>
    <button class="btn btn-primary mb-3" (click)="openUserModal()">Add New User</button>
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">

        <div class="row">
            <div class="form-group">
                <label for="txtUsuario"> Usuario</label>
                <input class="form-control" placeholder="Ingrese su nombre" formControlName="name">
            </div>
        </div>
        <div class="row">
            <div class="form-group">
                <label for="txtCorreo"> Correo</label>
                <input class="form-control" placeholder="Ingrese su correo" formControlName="email">
            </div>
        </div>
        <br>
        <div class="row justify-content-center">
            <div class="col-4">

            </div>

            <div class="col-4">
                <button type="submit" class="btn btn-primary"> Guardar</button> &nbsp;
                <button type="button" class="btn btn-danger" (click)="resetForm()"> Cancelar</button>
            </div>
            <div class="col-4">

            </div>

        </div>

    </form>


    <p>Listado de Usuarios</p>
    <table class="table">
        <thead class="thead table-dark">
            <tr>
                <th>Nombre</th>
                <th>Email</th>
                <th> Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{user.name}}</td>
                <td>{{user.email}}</td>
                <td> <button class="btn btn-warning" (click)="editarUser(user)">Editar </button> &nbsp;
                    <button class="btn btn-danger" (click)="deleteUser(user.id)">Eliminar </button>
                </td>

            </tr>
        </tbody>
    </table>

    

</div>
